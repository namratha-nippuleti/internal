<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/js/jquery.min.js"></script>
	<script
	"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>bootstrap buttons</title>
</head>
<body>
	<h1 style="text-align:center">bootstrap buttons</h1>
	<div class="container">
		<h2>button styles</h2>
		<button type="button" class="btn">basic</button>
		<button type="button" class="btn btn-default">default</button>
		<button type="button" class="btn btn-info">info</button>
		<button type="button" class="btn btn-primary">primary</button>
		<button type="button" class="btn btn-success">success</button>
		<button type="button" class="btn btn-link">link</button>
		<button type="button" class="btn btn-warning">warning</button>
		<button type="button" class="btn btn-danger">danger</button>
	</div>
	<div class="container">
		<h2>button sizes</h2>
		<button type="button" class="btn btn-primary">normal</button>
		<button type="button" class="btn btn-primary btn-xs">xsmall</button>
		<button type="button" class="btn btn-primary btn-sm">small</button>
		<button type="button" class="btn btn-primary btn-large">large</button>
	</div>
	<div class="container">
		<h2>button states</h2>
		<button type="button" class="btn btn-primary">primary button</button>
		<button type="button" class="btn btn-primary active">active primary</button>
		<button type="button" class="btn btn-primary disabled">disabled primary</button>
	</div>
</body>
</html>
